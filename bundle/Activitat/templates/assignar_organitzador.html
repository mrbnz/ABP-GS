<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignar Organitzador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Assignar Organitzador</h1>
        <form method="POST" action="/ABP-GS/activitat/assignarOrganitzador/{{ activitatId }}">
            <div class="mb-3">
                <label for="userId" class="form-label">Selecciona un Usuari</label>
                <select class="form-control" id="userId" name="userId" required>
                    {% for usuari in llistaUsuaris %}
                        <!-- si es admin mostra (admin) al canto -->
                        <option value="{{ usuari.id }}">
                            {{ usuari.nom_usuari }}{% if usuari.administrador %} (admin){% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assignar</button>
        </form>
    </div>
</body>
</html>
