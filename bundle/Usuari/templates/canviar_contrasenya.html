<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canviar Contrasenya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        {% if missatge %}
            <div class="alert alert-info">{{ missatge }}</div>
        {% endif %}
        {% if debug %}
            <div class="alert alert-secondary">{{ debug }}</div>
        {% endif %}
        
        <h1 class="text-center mb-4">Canviar Contrasenya</h1>
        <form method="POST" action="/ABP-GS/usuari/updatePassword">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Contrasenya Actual</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Contrasenya</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirma la Nova Contrasenya</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualitzar Contrasenya</button>
        </form>
        <button onclick="window.location.href='/ABP-GS/usuari'" class="btn btn-secondary">Tornar</button>

    </div>
</body>
</html>
