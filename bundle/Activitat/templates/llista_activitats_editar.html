<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista d'Activitats per Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Llista d'Activitats per Editar</h1>
        <ul class="list-group">
            {% if activitatLlista is not empty %}
                {% for activitat in activitatLlista %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">{{ activitat.nom }}</h5>
                            <p class="card-text">{{ activitat.descripcio_breu }}</p>
                        </div>
                        <a href="/ABP-GS/activitat/editarActivitat/{{ activitat.id }}" class="btn btn-danger">Editar</a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item text-center">No hi ha activitats disponibles.</li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
