<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    {% if missatge %}
        <div class="alert alert-info">{{ missatge }}</div>
    {% endif %}
    {% if debug %}
        <div class="alert alert-secondary">{{ debug }}</div>
    {% endif %}
        <h1 class="text-center mb-4">Eliminar Usuari</h1>
        <form method="POST" action="/ABP-GS/admin/delete_user" class="mb-4">
            <div class="mb-3">
                <label for="userId" class="form-label">ID de l'Usuari</label>
                <input type="text" class="form-control" id="userId" name="userId" required placeholder="Introdueix l'ID de l'usuari">
            </div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="/admin" class="btn btn-secondary">CancelÂ·lar</a>
        </form>
        <button onclick="window.history.back()" class="btn btn-secondary">Tornar</button>

    </div>
</body>
</html>
