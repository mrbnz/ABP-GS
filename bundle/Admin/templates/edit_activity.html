<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Activitat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Editar Activitat</h1>
        <form method="POST" action="/admin/edit_activity">
            <!-- Afegeix els camps necessaris per editar l'activitat -->
            <div class="mb-3">
                <label for="nomActivitat" class="form-label">Nom de l'Activitat</label>
                <input type="text" class="form-control" id="nomActivitat" name="nomActivitat" required>
            </div>
            <div class="mb-3">
                <label for="descripcio" class="form-label">Descripció</label>
                <textarea class="form-control" id="descripcio" name="descripcio" rows="3" required></textarea>
            </div>
            <!-- Afegeix més camps segons sigui necessari -->
            <button type="submit" class="btn btn-primary">Guardar Canvis</button>
        </form>
    </div>
</body>
</html>
