<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú d'Usuari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        {% if missatge %}
            <div class="alert alert-info">{{ missatge }}</div>
        {% endif %}
        {% if debug %}
            <div class="alert alert-secondary">{{ debug }}</div>
        {% endif %}
        <h1 class="text-center mb-4">Menú d'Usuari</h1>
        <div class="d-flex justify-content-center">
            <a href="/ABP-GS/usuari/veureInfo" class="btn btn-info mx-2">Veure Informació</a>
            <a href="/ABP-GS/usuari/editarPerfil" class="btn btn-warning mx-2">Editar Perfil</a>
            <a href="/ABP-GS/usuari/updatePassword" class="btn btn-warning mx-2">Canviar Contrasenya</a>
            <a href="/ABP-GS/usuari/logout" class="btn btn-danger mx-2">Tancar Sessió</a>
        </div>
    </div>
</body>
</html>
