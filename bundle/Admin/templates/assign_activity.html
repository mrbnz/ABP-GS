<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignar Activitat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    {% if missatge %}
        <div class="alert alert-info">{{ missatge }}</div>
    {% endif %}
        {% if debug %}
            <div class="alert alert-secondary">{{ debug }}</div>
        {% endif %}
        <h1 class="text-center mb-4">Assignar Activitat</h1>
        <form method="POST" action="/admin/assign_activity">
            <div class="mb-3">
                <label for="userId" class="form-label">Usuari</label>
                <select class="form-control" id="userId" name="userId">
                    <!-- Opcions d'usuaris -->
                </select>
            </div>
            <div class="mb-3">
                <label for="activityId" class="form-label">Activitat</label>
                <select class="form-control" id="activityId" name="activityId">
                    <!-- Opcions d'activitats -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assignar</button>
        </form>
        <button onclick="window.history.back()" class="btn btn-secondary">Tornar</button>

    </div>
</body>
</html>
