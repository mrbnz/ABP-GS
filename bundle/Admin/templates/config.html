<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuració</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    {% if missatge %}
        <div class="alert alert-info">{{ missatge }}</div>
    {% endif %}
    {% if debug %}
        <div class="alert alert-secondary">{{ debug }}</div>
    {% endif %}
        <h1 class="text-center mb-4">Configuració del Sistema</h1>
        <form method="POST" action="/admin/config">
            <!-- Afegeix els camps necessaris per la configuració -->
            <div class="mb-3">
                <label for="opcio1" class="form-label">Opció 1</label>
                <input type="text" class="form-control" id="opcio1" name="opcio1" required>
            </div>
            <div class="mb-3">
                <label for="opcio2" class="form-label">Opció 2</label>
                <input type="text" class="form-control" id="opcio2" name="opcio2" required>
            </div>
            <!-- Afegeix més camps segons sigui necessari -->
            <button type="submit" class="btn btn-primary">Guardar Configuració</button>
        </form>
        <button onclick="window.history.back()" class="btn btn-secondary">Tornar</button>

    </div>
</body>
</html>
