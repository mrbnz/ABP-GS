<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-4">
        <form id="FrmLogin" action="login" method="POST" class="form-signin">
            <h1 class="h3 mb-3 fw-normal text-center">Si us plau, inicia sessió</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="usuari" id="usuari" placeholder="Usuari" required>
                <label for="usuari">Usuari</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="contrasenya" id="contrasenya" placeholder="Contrasenya" required>
                <label for="contrasenya">Contrasenya</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="recordar" id="recordar"> Recorda'm
                </label>
            </div>
            <button class="w-100 btn btn-lg" style="background-color: #B71C1C; color: white;" type="submit">Iniciar sessió</button>
            <p class="mt-5 mb-3 text-muted text-center">© 2024–2024</p>
        </form>
    </div>
</div>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if success %}
    <div class="alert alert-success">{{ success }}</div>
{% endif %}
{% if missatge %}
    <div class="alert alert-info">{{ missatge }}</div>
{% endif %}
{% if debug %}
    <div class="alert alert-secondary">{{ debug }}</div>
{% endif %}
