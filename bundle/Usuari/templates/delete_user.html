<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        {% if missatge %}
            <div class="alert alert-info">{{ missatge }}</div>
        {% endif %}
        {% if debug %}
            <div class="alert alert-secondary">{{ debug }}</div>
        {% endif %}
        <h1 class="text-center mb-4">Eliminar Usuari</h1>
        <form method="POST" action="/ABP-GS/admin/delete_user" class="mb-4">
            <div class="mb-3">
                <label for="nomUsuari" class="form-label">Nom d'Usuari</label>
                <input type="text" class="form-control" id="nomUsuari" name="nomUsuari" required placeholder="Introdueix el nom d'usuari">
            </div>
            <div class="mb-3">
                <label for="contrasenya" class="form-label">Contrasenya</label>
                <input type="password" class="form-control" id="contrasenya" name="contrasenya" required placeholder="Introdueix la teva contrasenya">
            </div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="/admin" class="btn btn-secondary">CancelÂ·lar</a>
        </form>
        <button onclick="window.location.href='/ABP-GS/usuari'" class="btn btn-secondary">Tornar</button>
    </div>
</body>
</html>
