<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <h1 class="text-center mb-4">Editar Perfil</h1>
        {% if usuari %}
        <form method="POST" action="/ABP-GS/usuari/updateProfile">
            <div class="mb-3">
                <label for="nomUsuari" class="form-label">Nom d'Usuari</label>
                <input type="text" class="form-control" id="nomUsuari" name="nomUsuari" value="{{ usuari.nom_usuari }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correu Electrònic</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuari.email }}" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telèfon</label>
                <input type="tel" class="form-control" id="telefon" name="telefon" value="{{ usuari.telefon }}" required>
            </div>
            <div class="mb-3">
                <label for="data_naixement" class="form-label">Data de Naixement</label>
                <input type="date" class="form-control" id="data_naixement" name="data_naixement" value="{{ usuari.data_naixement }}" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" value="{{ usuari.dni }}" required>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ usuari.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="cognoms" class="form-label">Cognoms</label>
                <input type="text" class="form-control" id="cognoms" name="cognoms" value="{{ usuari.cognoms }}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Canvis</button>
        </form>
        {% endif %}
        <button onclick="window.history.back()" class="btn btn-secondary">Tornar</button>
    </div>
</body>
</html>
